{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-contacto.css' %}">
</head>

<body>
    <section class="contact">
        <form class="contact__form" method="post" enctype="multipart/form-data">{% csrf_token %}
            <h2 class="contact__title">Contáctanos</h2>

            {{form.as_p}}
            <div class="button">
                <button type="submit" class="contact__cta">Enviar</button>

                {% if not user.is_anonymous %}
                <a href="{% url 'Posts_app:Posts-lista' %}">Inicio</a>
                {% else %}
                <a href="{% url 'Home_app:index' %}">Inicio</a>
                {% endif %}


            </div>

        </form>

    </section>
</body>

</html>
